<mat-card class="user-details" *ngIf="userDetails">
    <mat-card-title>Name: {{ userDetails.fname}}</mat-card-title>
    <mat-card-content>Last Name: {{ userDetails.lname}}</mat-card-content>
    <mat-card-content>Middle Name: {{ userDetails.mname}}</mat-card-content>
    <mat-card-content>Age: {{ userDetails.age}}</mat-card-content>
    <mat-card-content>Gender: {{ userDetails.gender}}</mat-card-content>
</mat-card>
